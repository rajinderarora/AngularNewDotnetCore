<h3>Customer Data</h3>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  <ng-container *ngFor="let customer of customers">

    <tr>
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
    </tr>
    <tr>
      <td colspan="2"><h4>Orders</h4></td>
    </tr>
    <tr>
      <td colspan="2">
        <table>
          <tr>
            <th>Id</th>
            <th>Number</th>
            <th>Description</th>
          </tr>
          <tr *ngFor="let order of customer.orders">
            <td>{{order.id}}</td>
            <td>{{order.orderNumber}}</td>
            <td>{{order.description}}</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr><td colspan="2"><hr /></td></tr>

  </ng-container>

</table>
